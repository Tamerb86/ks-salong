services:
  # Web Service (Node.js + Express + React)
  - type: web
    name: ks-salong
    runtime: node
    plan: starter # Free tier, upgrade to standard ($7/month) for better performance
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ks-salong-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        sync: false # Set manually in Render dashboard
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
      - key: OWNER_NAME
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: VITE_APP_TITLE
        value: K.S Salong
      - key: VITE_APP_LOGO
        value: /logo.png
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_URL
        sync: false
      - key: VITE_ANALYTICS_WEBSITE_ID
        sync: false
      - key: VITE_ANALYTICS_ENDPOINT
        sync: false

databases:
  # MySQL Database
  - name: ks-salong-db
    databaseName: ks_salong
    plan: starter # Free tier, upgrade to standard ($7/month) for 1GB storage
